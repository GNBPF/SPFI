<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPFI - Spectrum Property Festival India | 16-17 May 2026, Dubai</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Noto Serif, Noto Sans, Manrope, Material Symbols, Public Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Noto+Sans:wght@100..900&family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#0e392f", // Deep Vedic Green
              "primary-dark": "#b08d4b",
              "accent": "#C5A059", // Champagne Gold
              "cream": "#F2F0E6", // Alabaster Cream
              "background-light": "#f6f8f7",
              "background-dark": "#131f1c",
              // New colors for Insights page
              "background-surface": "#134235",
              "text-muted": "#9CA3AF",
              "border-gold": "rgba(197, 160, 89, 0.3)",
            },
            fontFamily: {
              "display": ["Noto Serif", "serif"],
              "sans": ["Noto Sans", "sans-serif"],
              "manrope": ["Manrope", "sans-serif"],
              "public": ["Public Sans", "sans-serif"]
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.5s ease-out forwards',
              'fade-in': 'fadeIn 2s ease-out forwards',
              'draw': 'draw 2s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              draw: {
                to: { strokeDashoffset: '0' }
              }
            },
            backgroundImage: {
              'paper-texture': "linear-gradient(to bottom right, rgba(255,255,255,0.4), rgba(0,0,0,0.02))",
            },
            boxShadow: {
              "card": "0 10px 30px -5px rgba(0, 0, 0, 0.3)",
              "glow": "0 0 15px rgba(197, 160, 89, 0.15)",
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Prevent horizontal overflow */
      html, body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }
      
      #root {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }
      
      /* Smooth scroll behavior globally */
      html {
        scroll-behavior: smooth;
      }
      
      @media (prefers-reduced-motion: no-preference) {
        html {
          scroll-behavior: smooth;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
